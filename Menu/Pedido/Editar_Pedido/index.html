<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Editar Pedido</h2>

    <div class="form-area">

        <label for="mesa">Número da Mesa</label>
        <input id="mesa" type="number">

        <label for="cliente">Nome do Cliente</label>
        <input id="cliente" type="text">

        <label for="itens">Itens do Pedido</label>
        <textarea id="itens"></textarea>

        <label for="total">Valor Total</label>
        <input id="total" type="number">

        <div class="actions">
            <button class="btn" onclick="salvarEdicao()">Salvar Alterações</button>
            <button class="btVoltar" onclick="voltar()">Voltar</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
