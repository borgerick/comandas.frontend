<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Comanda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Adicionar Comanda</h2>

        <div class="form-group">
            <label>Número da Mesa:</label>
            <input type="number" id="numeroMesa">
        </div>

        <div class="form-group">
            <label>Nome do Cliente:</label>
            <input type="text" id="nomeCliente">
        </div>

        <div class="form-group">
            <label>Itens do Cardápio:</label>
            <div class="inline-controls">
                <select id="cardapioSelect"></select>
                <button class="btn small" type="button" onclick="adicionarItemCardapio()">Adicionar Item</button>
            </div>
        </div>

        <div class="form-group">
            <label>Itens Selecionados:</label>
            <div id="itensListContainer">
                <table class="table" id="itensTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <button class="btn" onclick="salvar()">Salvar</button>

        <a href="../index.html" class="voltar">Voltar</a>
    </div>

    <script src="../../api.js"></script>
    <script src="script.js"></script>

</body>

</html>
