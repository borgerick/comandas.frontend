<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Adicionar Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Adicionar Usuário</h2>

    <div class="form-area">
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Ex: João Silva">

      <label for="login">Login</label>
      <input id="login" type="text" placeholder="Ex: joaos">

      <label for="cargo">Cargo</label>
      <input id="cargo" type="text" placeholder="Ex: Atendente">

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Senha">

      <div class="actions">
        <button class="btn" onclick="salvarUsuario()">Salvar</button>
        <button class="btVoltar" onclick="voltar()">Voltar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
