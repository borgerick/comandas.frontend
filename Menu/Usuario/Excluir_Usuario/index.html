<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Excluir Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Excluir Usuário</h2>

    <div class="form-area">
      <label>Nome</label>
      <input id="nome" type="text" disabled>

      <label>Login</label>
      <input id="login" type="text" disabled>

      <label>Cargo</label>
      <input id="cargo" type="text" disabled>

      <div class="actions">
        <button class="btn btn-excluir" onclick="confirmarExclusao()">Excluir</button>
        <button class="btVoltar" onclick="voltar()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
